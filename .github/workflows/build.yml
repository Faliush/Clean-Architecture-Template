name: "Build & Test"

on: 
  workflow_dispatch:
  push: 
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./CleanArchitectureProjectTemplate.sln

      - name: Build
        run: dotnet build ./CleanArchitectureProjectTemplate.sln --configuration Release --no-restore

      - name: Test 
        run: dotnet test ./CleanArchitectureProjectTemplate.sln --configuration Release --no-restore --no-build  
      
  
